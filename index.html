<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Poop Fling</title>
  
  <!-- Open Graph -->
  <meta property="og:title" content="Poop Fling" />
  <meta property="og:description" content="Fling poop at monkeys! A physics-based destruction game." />
  <meta property="og:type" content="website" />
  
  <!-- Play.fun SDK (CDN) -->
  <script src="https://sdk.play.fun/latest"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
      font-family: 'Segoe UI', system-ui, sans-serif;
      touch-action: none;
    }
    
    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    canvas {
      display: block;
    }
    
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    #hud div {
      margin-bottom: 8px;
    }
    
    #level-indicator {
      font-size: 24px;
      font-weight: bold;
    }
    
    #menu-screen, #game-over-screen, #level-complete-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.8);
      pointer-events: auto;
    }
    
    .screen-title {
      font-size: 48px;
      color: #8B4513;
      text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    
    .screen-subtitle {
      font-size: 24px;
      color: #fff;
      margin-bottom: 30px;
    }
    
    .btn {
      padding: 15px 40px;
      font-size: 24px;
      background: linear-gradient(180deg, #8B4513 0%, #5D2E0C 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      pointer-events: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }
    
    .btn:hover {
      transform: scale(1.05);
    }
    
    .btn:active {
      transform: scale(0.95);
    }
    
    .hidden {
      display: none !important;
    }
    
    #aim-indicator {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .emoji {
      font-size: 64px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="ui-overlay">
      <div id="hud" class="hidden">
        <div id="level-indicator">Level 1</div>
        <div id="score-display">Score: 0</div>
        <div id="ammo-display">Poop: üí©üí©üí©</div>
        <div id="monkeys-display">Monkeys: 3</div>
      </div>
      
      <div id="aim-indicator" class="hidden">Drag to aim, release to fling!</div>
      
      <div id="menu-screen">
        <div class="emoji">üí©üêµ</div>
        <h1 class="screen-title">POOP FLING</h1>
        <p class="screen-subtitle">Knock down the monkeys!</p>
        <button class="btn" id="play-btn">PLAY</button>
      </div>
      
      <div id="game-over-screen" class="hidden">
        <div class="emoji">üò¢</div>
        <h1 class="screen-title">GAME OVER</h1>
        <p class="screen-subtitle" id="final-score">Score: 0</p>
        <button class="btn" id="retry-btn">TRY AGAIN</button>
      </div>
      
      <div id="level-complete-screen" class="hidden">
        <div class="emoji">üéâ</div>
        <h1 class="screen-title">LEVEL COMPLETE!</h1>
        <p class="screen-subtitle" id="level-score">Score: 0</p>
        <button class="btn" id="next-level-btn">NEXT LEVEL</button>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
